<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
</head>

<body>
    <div id="element">
        <transition name="animation-first" enter-active-class="animated rollIn" leave-active-class="animated zoomOut" :duration="{enter: 800, leave: 100}">

            <h2 v-if="show">JAshajsh</h2>
        </transition>
        <button @click="show = !show">Realizar animação</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        let app = new Vue({
            el: '#element',
            data: {
                show: true
            }
        })
    </script>
</body>

</html>
