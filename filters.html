<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
</head>

<body>
    <div id="filters">
        <h3>{{name | placeholder('nao foi informado nada')}}</h3>
        <h1>hello {{name}}</h1>
        <h1>hello {{name | upper}}</h1>
        <h2>O meu salario Ã©: {{salary}} {{ salary | pluralize(['real', 'reais'])}}</h2>

        <input type="text" placeholder="Digite seu salario" v-model="salary">

        <h2>{{msg | truncate(90)}}</h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#filters',
            data: {
                name: 'leandro treinamentos',
                salary: 1,
                msg: 'Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et itaque, dolores fugit illum eos similique ab laboriosam. Deleniti, consectetur doloremque voluptatum ipsa officia ex dolore vero, quia sit rem fuga.'
            },
            filters: {
                upper: function (v) {
                    return v.toUpperCase();
                },
                real: function (v) {
                    return `R$ ${parseInt(v).toFixed(2)}`
                }
            }
        })
    </script>
</body>

</html>
