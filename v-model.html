<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-model</title>
</head>

<body>
    <div id="element">
        <h3 v-bind:style="{ fontSize: textSize + 'px' }">Hcode Treinamentos</h3>
        <input type="text" name="" id="" v-model="textSize">

        <h4 v-bind:style=" {color: textColor} ">for√ßa com voce</h4>

        <input type="text" v-model="textColor">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#element',
            data: {
                textSize : 10,
                textColor : 'red'
            }
        })
    </script>
</body>

</html>
