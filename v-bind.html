<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-bind</title>
</head>

<body>
    <div id="element">
        <h2>Acesse o site abaixo</h2>
        <a v-bind:href="url">link</a>

        <p :[arg]="value">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae nam ea commodi blanditiis perspiciatis nulla reiciendis iusto autem nobis voluptates pariatur fuga accusamus et, ex molestiae dignissimos asperiores quas? Ipsam.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#element',
            data: {
                url : 'https://www.google.com.br',
                arg : 'title',
                value : 'paragrafo exemplo'
            }
        })
    </script>
</body>

</html>
