<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diretivas de if</title>
</head>

<body>
    <div id="directives">
        <h1 v-if="show">Hcode Treinamentos</h1>

        <h3 key="available" v-if="tickets >= 50">ha ingressos disponiveis</h3>
        <h3 key="almost" v-else-if="tickets >= 1">os ingresso ta acabando</h3>
        <h3 key="empty"v-else>Nao tem ingresso</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#directives',
            data: {
                show : true,
                tickets : 100
            }
        })
    </script>
</body>

</html>
