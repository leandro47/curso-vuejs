<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-for</title>
</head>

<body>
    <div id="element">
        <ol>
            <!-- array  -->
            <!-- <li v-for="cit in cities">{{cit}}</li> -->
            <li v-for="(item, key, index) in cities">
                {{item.city}} {{index}}
            </li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#element',
            data: {
                // cities : ['new york', 'Mafra', 'Rio negro']
                cities: [{
                    city: 'New York',
                    country : 'USA'
                },
                {
                    city: 'New York 1',
                    country : 'USA'
                },
                {
                    city: 'New York 2',
                    country : 'USA'
                },
                {
                    city: 'New York 3',
                    country : 'USA'
                }]
            }
        })
    </script>
</body>

</html>
