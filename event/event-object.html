<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-object</title>
</head>

<body>
    <div id="element">
        <button v-on:click="call($event)">Clique aqui</button>
        <hr>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        let app = new Vue({
            el: '#element',
            data: {
             
            },
            methods : {
             call(e){
                 console.log(e)
             }
            }
        })
    </script>
</body>

</html>
