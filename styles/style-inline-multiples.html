<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style inline - object</title>
</head>

<body>
    <div id="element">
        <div :style="{display: displayStyle}">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium maiores fugit quo saepe ipsum est fugiat porro enim quod, tenetur repudiandae laboriosam similique? Deleniti error deserunt facilis odit. Facere, temporibus.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        let app = new Vue({
            el: '#element',
            data: {
                displayStyle: ['-webkit', '-moz-box=flex', '-ms-flexbox']
            }
        })
    </script>
</body>

</html>
